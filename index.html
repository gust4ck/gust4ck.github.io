<!DOCTYPE html>
<html lang="auto">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusCounter | your time in focus</title>
  <meta name="description" content="Minimalist infinite counter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.png" type="image/png">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5476969319933047"
    crossorigin="anonymous"></script>
  <script src="lang/translations.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="settings-toggle" id="settingsToggle">
    <span class="material-icons">settings</span>
  </div>

  <div class="settings-menu" id="settingsMenu">
    <div class="settings-section">
      <h3>Font Family</h3>
      <div class="font-selector">
        <input type="text" id="fontSearch" placeholder="Search Google Fonts...">
        <div class="font-options" id="fontOptions">
          <!-- Font options will be loaded here -->
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h3>Button Size</h3>
      <div class="size-controls">
        <button class="size-btn" id="decreaseBtnSize">
          <span class="material-icons">remove</span>
        </button>
        <button class="size-btn" id="resetBtnSize">
          <span class="material-icons">restart_alt</span>
        </button>
        <button class="size-btn" id="increaseBtnSize">
          <span class="material-icons">add</span>
        </button>
      </div>
    </div>

    <div class="settings-section">
      <h3>Timer Font Size</h3>
      <div class="size-controls">
        <button class="size-btn" id="decreaseTimerSize">
          <span class="material-icons">remove</span>
        </button>
        <button class="size-btn" id="resetTimerSize">
          <span class="material-icons">restart_alt</span>
        </button>
        <button class="size-btn" id="increaseTimerSize">
          <span class="material-icons">add</span>
        </button>
      </div>
    </div>
  </div>

  <div class="theme-toggle" id="themeToggle">
    <span class="material-icons" id="themeIcon">dark_mode</span>
  </div>

  <div class="logo-header">
    <h1>FocusCounter</h1>
  </div>

  <div class="timer-container">
    <div class="timer-display" id="timerDisplay">
      <span id="hoursDisplay">00</span>:<span id="minutesDisplay">00</span>:<span id="secondsDisplay">00</span>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="startBtn">
        <span class="material-icons icon">play_arrow</span>
      </button>
      <button class="btn" id="stopBtn" disabled>
        <span class="material-icons icon">pause</span>
      </button>
      <button class="btn" id="resetBtn">
        <span class="material-icons icon">replay</span>
      </button>
    </div>
  </div>

  <nav class="footer-nav">
    <a href="pages/about.html">
      <span class="material-icons">info</span>
      <span class="text">About</span>
    </a>
    <a href="pages/privacy.html">
      <span class="material-icons">privacy_tip</span>
      <span class="text">Privacy</span>
    </a>
    <a href="pages/terms.html">
      <span class="material-icons">description</span>
      <span class="text">Terms</span>
    </a>
    <a href="pages/contact.html">
      <span class="material-icons">email</span>
      <span class="text">Contact</span>
    </a>
    <a href="pages/help.html">
      <span class="material-icons">help</span>
      <span class="text">Help</span>
    </a>
  </nav>

  <div class="overlay" id="overlay"></div>
  <div class="ad-popup" id="adPopup">
    <p class="ad-message" data-i18n="adMessage1"></p>
    <p class="ad-message" data-i18n="adMessage2"></p>
    <p><span data-i18n="adCountdownText"></span> <span class="countdown" id="countdown">30</span></p>
    <div class="ad-container">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5476969319933047" data-ad-slot="1234567890"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
    </div>
  </div>
</body>

</html>
